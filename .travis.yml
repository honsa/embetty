language: node_js
node_js:
- '8'
- '10'
dist: trusty
sudo: required
addons:
  chrome: stable
script:
- yarn test
- yarn build
before_install: yarn global add greenkeeper-lockfile@1
before_script: greenkeeper-lockfile-update
after_script: greenkeeper-lockfile-upload
deploy:
  skip_cleanup: true
  provider: npm
  email: npmjs@heise.de
  api_key:
    secure: ""
  on:
    tags: true
    repo: heiseonline/embetty
    node_js: '8'
